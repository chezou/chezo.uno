name: Post process by prelims

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout Repo
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: prepare python environment
        run: |
          python -m pip install -U pip
          pip install prelims-cli

      - name: execute py script
        run:
          pwd
          prelims-cli --config-dir ./scripts/config --config-name myconfig hydra.run.dir=. hydra.output_subdir=null hydra/job_logging=disabled hydra/hydra_logging=disabled

      - name: commit files
        run: |
          if ! git diff --exit-code --quiet
          then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add content
            git commit -m "Updated by GitHub Actions"
            git push
          fi

