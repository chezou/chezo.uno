links:
  - id: bluesky
    url: "https://bsky.app/intent/compose?text={title}%20{url}"
    title: "Bluesky"
    icon: "brands/bluesky"
    enable: true
  - id: mastodon
    url: "https://mastodonshare.com/?url={url}&text={title}"
    title: "Mastodon"
    icon: "brands/mastodon"
    enable: true
  - id: facebook
    url: "https://www.facebook.com/sharer.php?u={url}&t={title}"
    title: "Facebook"
    icon: "brands/facebook"
    enable: true
  - id: email
    url: "mailto:?subject={title}&body={url}"
    title: "Email"
    icon: "hero/at-symbol"
    enable: true
  - id: linkedin
    url: "https://www.linkedin.com/shareArticle?url={url}&title={title}"
    title: "LinkedIn"
    icon: "brands/linkedin"
    enable: true
  - id: reddit
    url: "https://reddit.com/submit?url={url}&title={title}"
    title: "Reddit"
    icon: "brands/reddit"
    enable: true
